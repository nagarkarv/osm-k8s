  ports:
  - name: "3306"
    port: 3306
    targetPort: 3306
  selector:
    osm-service: osm-ro-db
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    osm-service: osm-ro-db
  name: osm-ro-db
spec:
  replicas: 1
  selector:
    matchLabels:
      osm-service: osm-ro-db 
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        osm-service: osm-ro-db
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: osm-ro-db-env
        image: mysql:5
        name: osm-ro-db
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: osm-ro-db
      restartPolicy: Always
      volumes:
      - name: osm-ro-db
        persistentVolumeClaim:
          claimName: osm-ro-db
status: {}
